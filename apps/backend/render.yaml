# Render Deployment Configuration
# Place this file at: apps/backend/render.yaml

services:
  - type: web
    name: langgraph-backend
    runtime: python
    buildCommand: pip install -r requirements.txt && pip install langgraph-cli langgraph-api
    startCommand: langgraph dev --host 0.0.0.0 --port $PORT --no-reload
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      # Set these in Render dashboard (Settings â†’ Environment):
      - key: LANGGRAPH_API_KEY
        sync: false  # If using LangGraph Cloud
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

